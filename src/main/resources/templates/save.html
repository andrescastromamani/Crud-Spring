<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <title>Students</title>
</head>
<body>
<div class="container mt-5">
    <form action="#" th:action="@{/save}" th:object=${student} method="post">
        <input type="hidden" th:field="*{id}" name="id" id="id">
        <div class="form-group mt-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" name="name">
        </div>
        <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" name="email">
        </div>
        <div class="form-group mt-3">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" th:field="*{age}" name="age">
        </div>
        <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>
</div>
</body>
</html>
