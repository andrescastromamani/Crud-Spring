<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <title>Students</title>
</head>
<body>
<div class="container mt-5">
    <div>
        <a href="/save/0" class="btn btn-success">Add</a>
    </div>
    <h2 th:if="${list.isEmpty()}">Is empty</h2>
    <div th:if="${!list.isEmpty()}">
        <h2>Students</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">email</th>
                <th scope="col">age</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${list}">
                <td th:text="${student.name}">Mark</td>
                <td th:text="${student.email}">Otto</td>
                <td th:text="${student.age}">24</td>
                <td><a th:href="@{/save/{id}(id=${student.id})}" class="btn btn-warning">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
